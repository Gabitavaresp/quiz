<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergunta 1</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
    <style> 
        body {
            background-color: #fdecef; 
            background-image: url('img/background.jpeg'); 
            background-repeat: repeat;
            background-size: 400px 870px; 
            font-family: 'Arial', sans-serif;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }

    </style>
</head>
<body>
    
    <div class="quiz-box">
        <div class="quiz-header">
            <div class="text">
                <h2 id="question">VOCÊ SE CONSIDERA UMA PESSOA:</h2>
            </div>
            <div class="question-number">1</div>
        </div>
        <hr>
        <div class="image">
            <img src="img/gatinho1.jpg" alt="Imagem do quiz">
        </div>
        <div class="options" id="quizForm">
            <div id="answer-buttons">
                <div class="option">
                    <label>
                        <input type="radio" name="answer" value="azulrusso">
                        A. Preguiçosa.
                    </label>
                </div>
                <div class="option">
                    <label>
                        <input type="radio" name="answer" value="siames">
                        B. Inteligente.
                    </label>
                </div>
                <div class="option">
                    <label>
                        <input type="radio" name="answer" value="mainecoon">
                        C. Animada.
                    </label>
                </div>
                <div class="option">
                    <label>
                        <input type="radio" name="answer" value="persa">
                        D. Mal humorada.
                    </label>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end mt-4">
            <div class="button">
                <button class="button" onclick="nextPage(1)">Avançar</button>
            </div>
        </div>
    </div>
 

    
</body>
</html>
